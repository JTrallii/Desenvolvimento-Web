<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estilos de textos</title>
    <style type="text/css">
        body {
            font-size: 40px;
            font-family: "Times New Roman", Times, serif;
            }
        .negrito {
            font-weight: 900;
            }
        .italico {
            font-style: italic;
            }
        .formatacao {
            text-decoration: line-through;
            }
        .texto {
            font: bold 40px
            "Times New Roman", Times, serif;
            }




    </style>

    </head>
    <body>
        <p class="negrito">Texto Negrito</p>
        <p class="italico">Texto italico</p>
        <p class="formatacao">Texto sublinhado</p>
        <p class="texto">Texto sublinhado</p>




</body>
</html>
