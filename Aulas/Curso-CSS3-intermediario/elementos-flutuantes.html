<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Elementos Flutuantes</title>
    <style type="text/css">
        #principal {
            border: 1px solid red;
            background: red;
            }
        .conteudo {
            background: blue;
            border: 1px solid gray;
            width: 150px;
            height: 150px;
            float: left;
            padding: 10px;
            margin: 10px;
            }
        .clear {
            clear: both;
            }

    </style>
    </head>
    <body>
        <div id="principal">
            <div class="conteudo">
                Conteúdo 1
            </div>
            <div class="conteudo">
                Conteúdo 2
            </div>
            <div class="conteudo">
                Conteúdo 3
            </div>
            <div class="clear">
                Conteúdo 4
            </div>
        </div>

</body>
</html>
